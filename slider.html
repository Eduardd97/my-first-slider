<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="slider.css">
</head>
<body>
    <div id="carousel" class="carousel slide d-flex ju justify-content-center align-items-center" style="height: 100vh; z-index: 2; width: 95%;" >
        <div class="carousel-inner">
            <div class="carousel-indicators">
                <button type="button" data-bs-target="#carousel" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                <button type="button" data-bs-target="#carousel" data-bs-slide-to="1" aria-label="Slide 2"></button>
                <button type="button" data-bs-target="#carousel" data-bs-slide-to="2" aria-label="Slide 3"></button>
            </div>

            <div class="carousel-item active" style="height: 600px; z-index: 1; position: relative;">
                <div class="d-flex flex-column w-100 justify-content-center align-items-center">
                    <img src="https://storge.pic2.me/upload/977/65a001a954d247.33658386.jpg" class="d-block w-100" style="height: 600px; object-fit: cover;" alt="...">
                    <div class="d-flex flex-column align-items-center gap-2" style="z-index: 2; position: absolute; color: whitesmoke;">
                        <h1 style="font-size: 100px; text-align: center;">Carousel slider</h1>
                        <p style="font-size: 20px; text-align: center;">Some representative placeholder content for the first slide.</p>
                        <div class="d-flex gap-3">
                            <button class="btn btn-danger" style="border-radius: 0;">Our services</button>
                            <button class="btn btn-light" style="border-radius: 0;">Get a quote</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="carousel-item" style="height: 600px; z-index: 1; position: relative;">
                <div class="d-flex flex-column w-100 justify-content-center align-items-center">

                        <h1 style="font-size: 100px; text-align: center;">Carousel slider</h1>
                        <p style="font-size: 20px; text-align: center;">Some representative placeholder content for the first slide.</p>
                        <div class="d-flex gap-3">
                            <button class="btn btn-danger" style="border-radius: 0;">Our services</button>
                            <button class="btn btn-light" style="border-radius: 0;">Get a quote</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="carousel-item" style="height: 600px; z-index: 1; position: relative;">
                <div class="d-flex flex-column w-100 justify-content-center align-items-center">
                    <img src="https://storge.pic2.me/upload/823/61093876b41357.15181059.jpg" class="d-block w-100" style="height: 600px; object-fit: cover;" alt="...">
                    <div class="d-flex flex-column align-items-center gap-2" style="z-index: 2; position: absolute; color: whitesmoke;">
                        <h1 style="font-size: 100px; text-align: center;">Carousel slider</h1>
                        <p style="font-size: 20px; text-align: center;">Some representative placeholder content for the first slide.</p>
                        <div class="d-flex gap-3">
                            <button class="btn btn-danger" style="border-radius: 0;">Our services</button>
                            <button class="btn btn-light" style="border-radius: 0;">Get a quote</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carousel" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carousel" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="slider.js"></script>
</body>
</html>
